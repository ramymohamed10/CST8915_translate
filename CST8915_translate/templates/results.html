{% extends "layout.html" %}
{% block title %}
Result
{% endblock %}
{% block content %}
<div class="container">
    <h2>Results</h2>
    <div>
        <strong>Original text:</strong> {{ original_text }}
    </div>
    <div>
        <strong>Translated text:</strong> {{ translated_text }}
    </div>
    <div>
        <strong>Target language code:</strong> {{ target_language }}
    </div>
    <div>
        <a href="{{ url_for('translate') }}">Try another one!</a>
    </div>
</div>
{% endblock %}
